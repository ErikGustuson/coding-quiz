<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- creating each block that will be displayed during the quiz -->
    <!-- will need one for starting screen (plan to target each block to 
            either display:none or display flex? and then can minipulate later and style with css)-->
    <h1 class="time"></h1>
    <section id="starting-page">
      <h2>Coding Quiz</h2>
      <p>
        This is a wonderful place where you can test your knowledge on the
        fundamentals of JavaScript. I wish you luck but just remember time is of
        the essence and please make sure to pick correctly or something awful
        might happen.
      </p>
      <button id="start-button" type="button">Start Quiz!!!</button>
    </section>

    <!-- another section for the questions (start with the first queston displayed)-->
    <section id="question-page">
      <h3 id="question"></h3>
      <ol id="all-answers">
        <button id="first-possible" class="answer"></button>
        <button id="second-possible" class="answer"></button>
        <button id="third-possible" class="answer"></button>
        <button id="fourth-possible" class="answer"></button>
      </ol>
    </section>

    <!-- another section for results screen and initial input-->
    <section id="results-page"></section>

    <!-- one last section for listing high scores and option to start quiz -->
    <section id="highscore-page"></section>

  
    <footer>
      <p>Created by Erik (Gus) Gustuson</p>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
