<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <title>Document</title>
    </head>

    <body>
<!-- creating each block that will be displayed during the quiz -->
<!-- will need one for starting screen (plan to target each block to 
            either display:none or display flex? and then can minipulate later and style with css)-->
        <h1 class="time"></h1>
        <section id="starting-page">
            <h2>Coding Quiz</h2>
            <p>This is a wonderful place where you can test your knowledge on the 
                fundamentals of JavaScript.  I wish you luck but just remember time 
                is of the essence and please make sure to pick correctly or something 
                awful might happen. 
            </p>
            <button class="start-button" type="button">Start Quiz!!!</button>
        </section>
<!-- another section for the questions (start with the first queston displayed)-->
        <section id="question-page">
            <h3 class="question"
                data-q1="What was JavaScript initially called?"
                data-q2="In a function what do you put the parameters within"
                data-q3="Who created JavaScript"
                data-q4="Which Method returns string to upper case"
                data-q5="Is JavaScript of frontend or backend Language">
            </h3>
            <ol class="answers">
                <li class="first-answer" 
                    data-a1="Vinilla"
                    data-a2="( )"
                    data-a3="James Gosling"
                    data-a4="toUpper()"
                    data-a5="Frontend"></li>
                <li class="second-answer" 
                    data-a1="Caramel"
                    data-a2="{ }"
                    data-a3="Erik Gustuson"
                    data-a4="toUpperCase()"
                    data-a5="Backend"></li>
                <li class="third-answer" 
                    data-a1="Mocha"
                    data-a2="[ ]"
                    data-a3='Yukihiro "Matz" Matsumoto'
                    data-a4="changeCase(upper)"
                    data-a5="neither"></li>
                <li class="forth-answer" 
                    data-a1="Latte"
                    data-a2='" "'
                    data-a3="Brendan Eich"
                    data-a4="None of the above"
                    data-a5="Both"></li>
            </ol>
        </section>
<!-- another section for results screen and initial input-->
        <section id="result-page">

        </section>
<!-- one last section for listing high scores and option to start quiz -->
        <section class="highscore-page">

        </section>
        <footer>
            <p>Created by Erik (Gus) Gustuson</p>
        </footer>
    <script src="assets/js/script.js"></script>
    </body>
</html>
